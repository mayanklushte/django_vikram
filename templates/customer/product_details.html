{% extends 'customer_base.html' %} {% block body %}

<div class="container border p-5 m-3">
  <div class="card">
    <img src="{{ p_det.Product_Image.url }}" class="card-img-top" alt="..." />
    <div class="card-body">
      <h5 class="card-title">{{ p_det.Product_Name }}</h5>
      <p class="card-text">{{ p_det.Description }}</p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">Price:</li>
      <li class="list-group-item">{{ p_det.Price }}</li>

      <li class="list-group-item">Brand:</li>
      <li class="list-group-item">{{ p_det.Brand_Name }}</li>
    </ul>
    <div class="card-body">
      <a href="#" class="card-link">Card link</a>
      <a href="#" class="card-link">Another link</a>
    </div>
  </div>
</div>
{% endblock body %}
